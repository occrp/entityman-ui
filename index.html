<!DOCTYPE html>
<html ng-app="entityman">
<head>
  <meta charset="utf-8">
  <title>entityman</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
  <link rel="shortcut icon" href="http://assets.pudo.org/img/favicon.ico">
</head>
<body>
  <div class="container">
    <h1 class="page-header"><a href='#/'>EntityMan Demo</a></h1>
    <div ng-view></div>
  </div>

  <script type="text/ng-template" id="index.html">
    <div class="row">
      <div class="col-md-6">
        <h3>Entities</h3>
        <table class="table table-striped">
          <tr>
            <th>Type</th>
            <th>Name</th>
          </tr>
          <tr ng-repeat="entity in getEntities()">
            <td>{{entity.type}}</td>
            <td>{{entity.label}}</td>
          </tr>
        </table>
      </div>
      <div class="col-md-6">
        <h3>
          Files
        </h3>
        <table class="table table-striped">
          <tr>
            <th>Filename</th>
          </tr>
          <tr ng-repeat="file in files">
            <td>{{file.file || 'Unnamed file'}}</td>
          </tr>
        </table>
        <form>
          <div class="form-group">
            <span ng-hide="uploadMessage">
              <div class="input-group" ngf-select ngf-change="setFile($files, $event)">
                <input type="text" class="form-control" ng-model="file.name" readonly>
                <span class="input-group-btn">
                  <span class="btn btn-default">
                    Browse
                  </span>
                </span>
              </div>
              <p class="help-block">
                Upload a file from your computer.
              </p>
              <button ng-click="upload()" class="btn btn-default" ng-disabled="!file.name">Upload</button>
            </span>
            <div class="progress" ng-show="uploadMessage">
              <i class="fa fa-spinner fa-pulse"></i>
              {{uploadMessage}}
            </div>
          </div>
        </form>
      </div>
    </div>
  </script>

  <script src='https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.2/angular.min.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.2/angular-route.min.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/danialfarid-angular-file-upload/5.0.9/ng-file-upload-all.min.js'></script>

  </script>
  <script>
    var entityman = angular.module('entityman', ['ngRoute', 'ngFileUpload']),
        baseUrl = 'http://entityman.pudo.org';

    entityman.config(['$routeProvider',
      function($routeProvider) {
      $routeProvider.
        when('/', {
          templateUrl: 'index.html',
          controller: 'IndexController',
          reloadOnSearch: true,
          resolve: {
            entities: loadEntities
          }
        });
    }]);

    var loadEntities = function($http) {
      return $http.get(baseUrl + '/entities/workspace/default');
    };

    entityman.controller('IndexController', function ($scope, $location, Upload, entities) {
      var skipGroups = ['Fact', 'IngestedFile'];

      $scope.files = entities.data.o.IngestedFile;
      $scope.file = {};
      $scope.uploadMessage = null;

      $scope.getEntities = function() {
        var results = [];
        angular.forEach(entities.data.o, function(entities, type) {
          if (skipGroups.indexOf(type) != -1) {
            return;
          }
          angular.forEach(entities, function(entity) {
            entity.type = type;
            results.push(entity);
          });
        });
        return results;
      };

      $scope.setFile = function(files) {
        for (var i in files) {
          $scope.file = files[i];
        }
      };

      $scope.upload = function() {
        Upload.upload({
          url: baseUrl + '/entities/ingestSync/default',
          file: $scope.file
        }).progress(function (evt) {
          var pct = parseInt((evt.loaded / evt.total) * 100);
          if (pct >= 99) {
            $scope.uploadMessage = 'Processing the document...';
          } else {
            $scope.uploadMessage = pct + '% uploaded';
          }
        }).success(function (data, status, headers, config) {
          console.log('ok!', data);
          $scope.file = {};
          $scope.uploadMessage = null;
        }).error(function (data, status, headers, conf) {
          $scope.file = {};
          $scope.uploadMessage = null;
        });
      };


    });

  </script>
</body>
</html>
